name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Set Up SSH Authentication
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Run Deployment Script on Server
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_URL }} "nohup bash /home/ec2-user/test_shop_deploy.sh > deploy.log 2>&1 &"
